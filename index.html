<Html> 
    <header></header>
        <h1>Form Registrasi Unit kegiatan</h1>
    </header>
    <head> 
        <title>Form registrasi unit kegiatan</title>
    </head>
    <body bgcolor="pink"> <br><br>
        <form>
        
            <label> Nama Depan :</label> 
            <input type="text" name="Nama Depan" size="15"/> <br> <br>

            <label> Nama Tengah : </label> 
            <input type="text" name="Nama Tengah" size="15"/> <br> <br>

            <label> Nama Belakang : </label> 
            <input type="text" name="Nama Belakang" size="15"/> <br> <br>
            
            <label> 
            Unit kegiatan :
            </label> 
                <select>
            
                    <option value="Unit">Unit</option>
                    <option value="Keagama">Keagama</option>
                    <option value="Olahraga">Olahraga</option>
                    <option value="Beladiri">Beladiri</option>
                    <option value="Penalaran">Penalaran</option>
                    <option value="Music">Music</option>
                    <option value="Otomotif">Otomotif</option>
                    <option value="Kewirausahan">Kewirausahan</option>
                </select>
            
                <br>
                <br>
            <label> 
            Jenis kelamin :
            </label><br>
                <input type="radio" name="Laki"/> Laki-laki <br>
                <input type="radio" name="Perempuan"/> Perempuan <br>
                <br><br>
            
            <label> 
            Phone :
            </label>
            <input type="text" name="country code"  value="+62" size="2"/> 
            <input type="text" name="phone" size="15"/> 
            <br> <br>
            Alamat
            <br>
            <textarea cols="80" rows="5" value="Alamat"></textarea>
            <br> <br>
            Email:
            <input type="email" id="email" name="email"/> <br>  
            <br> <br>
            Password:
            <input type="Password" id="pass" name="pass"> <br> 
            <br> <br>
            Re-type password:
            <input type="Password" id="repass" name="repass"> <br> <br>
            <input type="button" value="Submit"/>
        </form>
    </body>
</html>
