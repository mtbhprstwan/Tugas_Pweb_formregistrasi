<Html> 
    <header></header>
        <h1>Form Registrasi Unit kegiatan</h1>
    </header>
    <head> 
        <title>Form registrasi unit kegiatan</title>
    </head>
    <body bgcolor="pink"> <br><br>
        <form>
        
            <label> Firstname :</label> 
            <input type="text" name="firstname" size="15"/> <br> <br>

            <label> Middlename : </label> 
            <input type="text" name="middlename" size="15"/> <br> <br>

            <label> Lastname : </label> 
            <input type="text" name="lastname" size="15"/> <br> <br>
            
            <label> 
            Course :
            </label> 
                <select>
            
                    <option value="Course">Course</option>
                    <option value="Keagama">Keagama</option>
                    <option value="Olahraga">Olahraga</option>
                    <option value="Beladiri">Beladiri</option>
                    <option value="Penalaran">Penalaran</option>
                    <option value="Music">Music</option>
                    <option value="Otomotif">Otomotif</option>
                    <option value="Kewirausahan">Kewirausahan</option>
                </select>
            
                <br>
                <br>
            <label> 
            Gender :
            </label><br>
                <input type="radio" name="male"/> Male <br>
                <input type="radio" name="female"/> Female <br>
                <br><br>
            
            <label> 
            Phone :
            </label>
            <input type="text" name="country code"  value="+62" size="2"/> 
            <input type="text" name="phone" size="15"/> 
            <br> <br>
            Address
            <br>
            <textarea cols="80" rows="5" value="address"></textarea>
            <br> <br>
            Email:
            <input type="email" id="email" name="email"/> <br>  
            <br> <br>
            Password:
            <input type="Password" id="pass" name="pass"> <br> 
            <br> <br>
            Re-type password:
            <input type="Password" id="repass" name="repass"> <br> <br>
            <input type="button" value="Submit"/>
        </form>
    </body>
</html>
